spring.application.name=EmployeeManagementSystem

# Primary Data Source (e.g., H2)
spring.datasource.primary.url=jdbc:h2:mem:testdb
spring.datasource.primary.driverClassName=org.h2.Driver
spring.datasource.primary.username=sa
spring.datasource.primary.password=password
spring.jpa.primary.database-platform=org.hibernate.dialect.H2Dialect

# Secondary Data Source (e.g., MySQL)
spring.datasource.secondary.url=jdbc:mysql://localhost:3306/employees_db
spring.datasource.secondary.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.secondary.username=root
spring.datasource.secondary.password=password2
spring.jpa.secondary.database-platform=org.hibernate.dialect.MySQLDialect
